<!DOCTYPE html>
<html>
<head>
	<title>Chat di gruppo</title>
	<link rel="shortcut icon" href="https://192.168.1.71/ChatGruppo/img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="https://192.168.1.71/ChatGruppo/style/style.css">
	<meta charset="utf-8">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
	<div id="contenitore-login">
		<br><label>USERNAME: </label><input type="text" name="username" placeholder="Inserisci il tuo nome utente" id="username-login" class="login"><br>

	</div>

</html>
